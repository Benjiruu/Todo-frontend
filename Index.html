<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoMVC</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="todoapp">
        <h1>todos</h1>
        <div class="input-container">
            <button id="toggle-all">ðŸ”½</button>
            <input id="new-todo" type="text" placeholder="What needs to be done?" autofocus>
        </div>
        <ul id="todo-list"></ul>
        <div id="footer">
            <span id="todo-count">1 item left</span>
            <div id="filters">
                <button id="filter-all" class="selected">All</button>
                <button id="filter-active">Active</button>
                <button id="filter-completed">Completed</button>
            </div>
            <button id="clear-completed">Clear completed</button>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
